<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <a href="/add">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} 
                <a href="/edit/{{ task.id }}">Edit</a> 
                <a href="/delete/{{ task.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
